services:
  - type: web
    name: tou-schedule-editor-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false  # 需要在 Render 面板中手动设置
    healthCheckPath: /health
    autoDeploy: true
