# Fly.io 部署配置
# Fly.io 支持命令行部署，可以作为 Railway 的替代方案

app = "tou-schedule-editor-backend"
primary_region = "sin"  # 新加坡，离中国较近

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
